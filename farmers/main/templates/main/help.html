{% extends 'main/base.html' %}


{% block content %} 
<style>
    *{
    margin: 0;
    padding: 0;
}

body{
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: top;
    background-image: url(https://cdn.pixabay.com/photo/2019/04/29/07/46/rice-cultivation-4165415_1280.jpg);
    width: 100%;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 0.02em;
    font-weight: 400;  
}
.content{
    border: 1px solid green;
    width: 30%;
    height: 70%;
    margin: auto;
    display: grid;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    background-color: gainsboro;
}

.content-us{
     margin-top: 4px;
}
</style>

<div class="content">
    <div class="help">
        <input type="button" style="width: 200px; height: 50px;" value="ศูนย์ช่วยเหลือ">
    </div>
    <div class="contact-us">
        <form action="{% url 'contact' %}">
            <button type="submit" style="width: 200px; height: 50px;" >ติดต่อเรา</button>
        </form>
    </div>
</div>
{% endblock %}
