<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <section class="bg-green-800 flex items-center justify-between p-4">
    <div class="flex items-center">
        <a href="{% url 'home' %}">
            
        </a>
    </div>
    <ul class="flex space-x-4 text-white">
        <li><a href="{% url 'home' %}" class="hover:underline">หน้าแรก</a></li>
        <li><a href="{% url 'help' %}" class="hover:underline">ช่วยเหลือ</a></li>
        <li><a href="{% url 'about' %}" class="hover:underline">เกี่ยวกับ</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="hover:underline">ออกจากระบบ</a></li>
            <li><a href="{% url 'dashboard' %}" class="hover:underline">{{ user.username }}</a></li>
        {% else %}
            <li><a href="{% url 'login' %}" class="hover:underline">เข้าสู่ระบบ</a></li>
            <li><a href="{% url 'register' %}" class="hover:underline">สมัครสมาชิก</a></li>
        {% endif %}
    </ul>
</section>
{% block content %}

{% endblock %}
</body>
</html>
