{% extends 'main/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="max-w-10xl mx-auto bg-white p-6 rounded-md mt-10">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="p-4">
                            <div class="flex items-center">
    
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            ผู้ใช้
                        </th>
                        <th scope="col" class="px-6 py-3">
                            ชื่ออุปกรณ์
                        </th>
                        <th scope="col" class="px-6 py-3">
                            จำนวน
                        </th>
                        <th scope="col" class="px-6 py-3">
                            ราคา
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            การดำเนินการ
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in Cart %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="w-4 p-4">
                            <div class="flex items-center">
                            </div>
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ item.user }}
                        </td>
                        <td class="px-6 py-4">
                            {{ item.product }}
                        </td>
                        <td class="px-6 py-4">
                            {{ item.quantity }}
                        </td>
                        <td class="px-6 py-4">
                            {{ item.price }}
                        </td>
                        <td x-data="{ open: false }" class="text-center  mt-10 mb-10">
                            <button @click="open = true"
                                class="my-2 h-12 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded items-center justify-center">
                                <i class="fa-solid fa-trash"></i>&nbsp;&nbsp;ลบ
                            </button>
                            <div x-show="open" @click.away="open = false"
                                class="fixed inset-0 flex items-center">
                                <div
                                    class="bg-white p-6 w-72 max-w-lg mx-auto rounded shadow-xl border border-[#2B3843] text-center">
                                    <p class="text-xl font-family mb-4">ลบอุปกรณ์</p>
                                    <p>ยืนยันการลบ</p>
                                    <div class="text-center">
                                        <a href="{% url 'delete' item.id %}"
                                            class="mt-4 bg-[#E81C03] hover:bg-cover text-red-500 px-4 py-2.5 rounded mr-5">ยืนยัน</a>
                                        <button @click="open = false"
                                            class="mt-4 bg-gray-500 text-white px-4 py-2 rounded">ปิด</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="flex justify-center space-x-20 mt-3 mb-3">
                <a href="{% url 'show_product' %}"
                    class="bg-blue-500 text-white px-4 py-2  rounded-md hover:bg-blue-700">เช่าอุปกรณ์</a>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
