{% extends 'main/base.html' %}


{% block content %}

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

.menusearch{
    display: flex;
    justify-content: center;
}
.searchfield{
    width: 500px;
    height: 30px;
}
.content_type{
    width: 20%;
    background-color: D9D9D9;
    
    
    
}

h4{
    margin-top: 1rem;
}

.shop_product{
    border: 1px solid red;
    width: 80%;
}

.container{
    width: 100%;
    height: 100%;
    display: flex;
    margin-top: 1rem;
}
</style>

<div class='menusearch'>
    <form action='/search' class='searchform' method='get'>
        <input class='searchfield' id='q' name='q' onblur='if(this.value==&apos;&apos;)this.value=this.defaultValue;' onfocus='if(this.value==this.defaultValue)this.value=&apos;&apos;' type='text' value='ค้นหาอุปกรณ์'/>
        <input class='searchbutton' src='https://1.bp.blogspot.com/-N_4TWVUmXv4/UDdKJf5NwCI/AAAAAAAAIgY/AGrKXgwkrTo/s1600/tombolcari.gif' style='cursor:pointer;vertical-align:top' type='image' value='Go'/>
    </form>
</div>

<div class="container">
    <div class="content_type">
        <h4>ค้นหาตามหมวดหมู่</h4>
    </div> 

    {% for i in allproduct %}
    <div class="shop_product">
    
        <h3>{{i.product_name}}</h3>
        <p>{{i.product_price}}</p>
        {% if i.product_detail %}
            <p>{{i.product_detail}}</p>
        {% endif %}

        <a href="/delete/{{i.id}}">Delete</a>
    
    </div>
    {% endfor %}
</div>

{% endblock %}
