{% extends 'main/base.html' %}

{% block content %}

<div class="max-w-10xl mx-auto bg-white p-6 rounded-md mt-10">
    <div class=" overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 bg-gray-300 dark:bg-gray-700 dark:text-gray-400">
                <tr>

                    <th scope="col" class="p-4">
                        <div class="flex items-center">

                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        ผู้ปล่อยเช่า 
                    </th>
                    <th scope="col" class="px-6 py-3">
                        วันที่ต้องการปล่อยเช่า
                    </th>
                    <th scope="col" class="px-6 py-3">
                        ราคา
                    </th>
                    <th scope="col" class="px-6 py-3">
                        จำนวน
                    </th>
                    <th scope="col" class="px-6 py-3">
                        แอ็คชั่น
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for sb in sell_buy %}
                <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="w-4 p-4">
                        <div class="flex items-center">
                            <input id="checkbox-table-search-1" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                        </div>
                    </td>

                    <th scope="col" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <img src="{{sb.product.image.url }}" alt="" srcset="" class="h-20 w-20 rounded-lg">
                    </th>
                    <td class="px-6 py-4">
                        {{sb.product.datetime}}
                    </td>
                    <td class="px-6 py-4">
                        {{sb.product.product_price}}
                    </td>
                    <td class="px-6 py-4">
                        {{sb.}}
                    </td>
                   

                    <td x-data="{ open: false }" class="text-center mt-10 mb-10">

                        <button @click="open = true"
                            class="my-2 h-12 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded items-center justify-center"><i
                                class="fa-solid fa-trash"></i>&nbsp;&nbsp;ลบ</button>

                        <div x-show="open" @click.away="open = false" class="fixed inset-0 flex items-center">
                            <div
                                class="bg-white p-6 w-72 max-w-lg mx-auto rounded shadow-xl border border-[#2B3843] text-center">
                                <p class="text-xl font-family mb-4">ลบอุปกรณ์นี้</p>
                                <p>ยืนยันการลบอุปกรณ์นี้หรือไม่</p>
                                <div class="text-center">
                                    <a href="{% url 'delete_datas' sb.id %}"
                                        class="mt-4 bg-[#E81C03] hover:bg-cover text-white px-4 py-2.5 rounded mr-5">ยืนยัน</a>
                                    <button @click="open = false"
                                        class="mt-4 bg-gray-500 text-white px-4 py-2 rounded">ปิด</button>
                                </div>
                            </div>
                        </div>
                    </td>
                    {% endfor %}
            </tbody>

        </table>
        
    </div>
</div>

{% endblock %}
